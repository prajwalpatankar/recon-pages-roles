<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form" [formGroup]="loginForm"
          (ngSubmit)="login(OTP.value)">
          <span class="login100-form-title pb-5">
            Login
          </span>
          <p style="color: red;" *ngIf="error==403">Unable to login! Incorrect OTP provided! Please Try again!</p>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>OTP</mat-label>
                <input type='password' #OTP matInput formControlName="OTP" />
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="flex-sb-m w-full p-t-15 p-b-20">
            <div>
              OTP not received?<a class="txt1" [routerLink]="['/authentication/signin']" routerLinkActive="router-link-active">Try again!</a>
            </div>
          </div>
          <div class="container-login100-form-btn">
            <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
              Login
            </button>
        </div>
        </form>
        <div class="login100-more" style="background-image: url('assets/images/pages/rhythm_flows_login_page.png');">
        </div>
      </div>
    </div>
  </div>
